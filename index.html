<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlb || Portfolio</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <!-- CSS Style -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>

    <div class="page-wrap home">

        <header id="header" class="header"></header>

            load("#header", "./templates/header.html");

        <div class="container">

                <div class="col-4">
                    <div class="personal-info">
                        <div class="personal-info-wrap">

                            <div class="personal-info-img">
                                <img src="./assets/img/avatar/avatar.jpg" alt="">

                            <!-- Fullname -->
                            <h4 class="personal-info-name">
                                <a href="#!">Lai Binh An</a>

                            <!-- Bio -->
                            <span class="personal-info-bio">Software Engineer</span>
                            <!-- Socials -->
                            <ul class="personal-info-socials">
                                <li class="personal-info-social">
                                    <a href="#!" class="personal-info-social-link">
                                        <img src="./assets/img/icons/facebook.svg" alt="" class="personal-info-social-facebook">
                                    </a>
                                </li>
                                <li class="personal-info-social">
                                    <a href="#!" class="personal-info-social-link">
                                        <img src="./assets/img/icons/instagram.svg" alt="" class="personal-info-social-instagram">

                                <li class="personal-info-social">
                                    <a href="#!" class="personal-info-social-link">

                                </li>
                            </ul>
                            <!-- Contact -->
                            <div class="personal-info-contact">
                                <!-- Personal info item 1 -->
                                <article class="personal-info-item">
                                    <div class="personal-info-item-left">
                                        <img src="./assets/img/icons/phone.svg" alt="" class="personal-info-item-phone">
                                    </div>
                                    <div class="personal-info-item-right">
                                        <span class="personal-info-item-title">Phone</span>
                                        <p>0939 806 784</p>
                                    </div>
                                </article>

                                <div class="personal-info-item-separate"></div>

                                <!-- Personal info item 2 -->
                                <article class="personal-info-item">
                                    <div class="personal-info-item-left">
                                        <img src="./assets/img/icons/email.svg" alt="" class="personal-info-item-email">
                                    </div>
                                    <div class="personal-info-item-right">
                                        <span class="personal-info-item-title">Email</span>
                                        <p>anlb19749@gmail.com</p>
                                    </div>
                                </article>

                                <div class="personal-info-item-separate"></div>

                                <!-- Personal info item 3 -->
                                <article class="personal-info-item">
                                    <div class="personal-info-item-left">
                                        <img src="./assets/img/icons/location.svg" alt="" class="personal-info-item-location">
                                    </div>
                                    <div class="personal-info-item-right">
                                        <span class="personal-info-item-title">Location</span>

                                    </div>
                                </article>

                                <div class="personal-info-item-separate"></div>

                                <!-- Personal info item 4 -->
                                <article class="personal-info-item">
                                    <div class="personal-info-item-left">
                                        <img src="./assets/img/icons/calendar.svg" alt="" class="personal-info-item-calendar">
                                    </div>
                                    <div class="personal-info-item-right">
                                        <span class="personal-info-item-title">Birthday</span>
                                        <p>Jun 7, 1996</p>
                                    </div>

                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="main-menu-wrap">
                        
                    </div>
